<nav class="pagination" role="navigation">
<hr/>
<ul>
  {% if page.previous.url %}
    <li class="pagination-item-prev">
      <a rel="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    </li>
  {% endif %}
  {% if page.next.url %}
    <li class="pagination-item-next">
      <a rel="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    </li>
  {% endif %}
</ul>
<hr/>
</nav>
